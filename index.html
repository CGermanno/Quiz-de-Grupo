<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Quiz</title>
  <style>
    body {
      background-color: #313338;
      color: #fff;
      font-family: 'gg sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      user-select: none;
    }
    .logo { font-size: 80px; margin-bottom: 24px; }
    h1 { margin: 0 0 10px 0; font-size: 24px; }
    p { color: #b5bac1; margin-bottom: 32px; }
    
    .btn-jogar {
      background-color: #5865f2;
      color: white;
      padding: 16px 48px;
      font-weight: bold;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      transition: background 0.2s;
    }
    .btn-jogar:hover { background-color: #4752c4; }
  </style>
</head>
<body>

  <div class="logo">ðŸ§ </div>
  <h1>Quiz de Bandeiras</h1>
  <p>Clique abaixo para abrir o jogo no navegador.</p>

  <button id="btn-jogar" class="btn-jogar">
    JOGAR AGORA ðŸš€
  </button>

  <script type="module">
    // Importa o SDK sem precisar baixar nada (via CDN)
    import { DiscordSDK } from "https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@1.0.0/+esm";

    const clientId = "1459018177030787123"; // Seu ID
    const discordSdk = new DiscordSDK(clientId);

    async function setup() {
      // Avisa que o app estÃ¡ pronto
      await discordSdk.ready();
      console.log("Discord SDK Conectado!");
    }

    setup();

    // AÃ§Ã£o do BotÃ£o
    document.getElementById('btn-jogar').addEventListener('click', async () => {
      // Tenta abrir usando o comando oficial do Discord
      try {
        await discordSdk.commands.openExternalLink({
          url: "https://quiz-de-grupo.vercel.app/jogo.html"
        });
      } catch (e) {
        // Se der erro (ex: testando fora do Discord), usa o mÃ©todo normal
        console.log("Tentando fallback...");
        window.open("https://quiz-de-grupo.vercel.app/jogo.html", "_blank");
      }
    });
  </script>
</body> 
</html>
