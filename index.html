<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://discord.com *.discord.com">
  
  <title>Iniciar Quiz</title>
  
  <style>
    /* Reset b√°sico e centraliza√ß√£o */
    body {
      background-color: #313338; /* Cor de fundo oficial do Discord moderno */
      color: #fff;
      font-family: 'gg sans', 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      user-select: none; /* Evita sele√ß√£o de texto feia */
    }

    /* Estilo do Logo/Emoji */
    .logo { 
      font-size: 80px; 
      margin-bottom: 24px;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
    }

    /* Tipografia */
    h1 { 
      margin: 0 0 16px 0; 
      font-size: 24px;
      font-weight: 700;
    }

    p { 
      color: #b5bac1; 
      max-width: 400px; 
      margin-bottom: 32px; 
      line-height: 1.5;
      font-size: 16px;
    }
    
    /* Bot√£o de Jogar */
    .btn-jogar {
      background-color: #5865f2; /* Blurple (Azul Discord) */
      color: white;
      padding: 16px 48px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 18px;
      transition: all 0.2s ease-in-out;
      border: none;
      cursor: pointer;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
    }

    .btn-jogar:hover { 
      background-color: #4752c4; 
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(88, 101, 242, 0.6);
    }

    .btn-jogar:active {
      transform: translateY(0);
    }

    /* Rodap√© */
    .footer { 
      margin-top: 32px; 
      font-size: 12px; 
      color: #949ba4; 
    }
  </style>
</head>
<body>

  <div class="logo">üß†</div>

  <h1>Quiz de Bandeiras</h1>
  <p>Este jogo requer um navegador externo para a melhor experi√™ncia. Clique abaixo para iniciar o desafio!</p>

  <a href="https://quiz-de-grupo.vercel.app/jogo.html" target="_blank" class="btn-jogar">
    JOGAR AGORA üöÄ
  </a>

  <div class="footer">Voc√™ ser√° redirecionado para o navegador.</div>

  <script>
    // Script para garantir a abertura da nova aba burlando bloqueios de popup do iframe
    document.querySelector('.btn-jogar').addEventListener('click', (e) => {
      e.preventDefault(); // Impede o comportamento padr√£o do link para o JS assumir
      
      const urlDestino = 'https://quiz-de-grupo.vercel.app/jogo.html';

      // Tenta abrir usando a API window.open
      const novaAba = window.open(urlDestino, '_blank');

      // Fallback: Se o bloqueador de popup impedir, tenta redirecionar via location ou criar clique for√ßado
      if (!novaAba || novaAba.closed || typeof novaAba.closed == 'undefined') {
          console.log("Popup bloqueado, tentando m√©todo alternativo...");
          // Cria um elemento tempor√°rio e clica nele programaticamente
          // Isso as vezes engana o bloqueador melhor que window.open direto
          location.assign(urlDestino); 
      }
    });
  </script>

</body> 
</html>
